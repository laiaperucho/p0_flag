<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bi flag</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        p {
            background: blue;
            height: 300px;
        }
        p:first-child{
            background: #D70170;
        }
        p:nth-child(2){
            background: #9C5098;
        }
        p:last-child{
            background: #0038A7;
        }  
    </style>
</head>
<body>
   <p>Dogwood Rose</p>
   <p>Purpureus</p>
   <p>Egyptian Blue</p>
</body>
</html>
